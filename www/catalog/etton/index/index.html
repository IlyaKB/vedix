<!DOCTYPE html>
<html>
	{{>gcommon:head}}
	
	<body>

		<div class="main-layer">

			<div class="header-layer">
				{{>common:header}}
			</div><!-- .header-layer -->

			{{>gcommon:notification}}

			<div class="middle-layer">
				<div class="content-layer">
					<main class="content-main-layer">

						<h3>Стартовая страница веб-приложения Etton</h3>

						{{#user}}
						{{#id}}
						<div style="text-align: center;width:100%;height:100%">
							<div style="padding-top: 100px; font-size: 16pt">
								Вы авторизованы как <b>{{login}}</b><br/>
								<a href="/etton/orders/">Перейти к заказам</a>
							</div>
						</div>
						{{/id}}
						{{^id}}
						<div class="auth-form">
							<ul>
								<li>Логин</li>
								<li><input type="text" data-bind="value: user.login, valueUpdate: 'afterkeydown'"/></li>
								<li>Пароль</li>
								<li><input type="password" data-bind="value: user.psw, valueUpdate: 'afterkeydown'"/></li>
								<li><button data-bind="click: clickAuth, enable: user.isValidLoginPsw, css: { enable: user.isValidLoginPsw }">Войти</button></li>
							</ul>
						</div>
						{{/id}}
						{{/user}}

					</main><!-- .content-main-layer -->
				</div><!-- .content-layer -->
			</div><!-- .middle-layer -->

		</div><!-- .main-layer -->
		
		<div class="footer-layer">
			{{>common:footer}}
		</div><!-- footer-layer -->
		
		{{>gcommon:resources_foot}}
	</body>
</html>
