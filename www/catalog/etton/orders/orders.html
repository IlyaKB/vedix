<!DOCTYPE html>
<html>
	{{>gcommon:head}}
	
	<body>

		<div class="main-layer">

			<div class="header-layer">
				{{>common:header}}
			</div><!-- .header-layer -->

			{{>gcommon:notification}}

			<div class="middle-layer">
				<div class="content-layer">
					<main class="content-main-layer">

						{{#user}}
						{{#id}}

						<div id="etton_list" data-bind="visible: form() == 'list'">
							{{>orders/html/list}}
						</div>

						<div id="etton_detail" data-bind="visible: form() == 'detail'" style="display: none">
							{{>orders/html/detail}}
						</div>

						{{>orders/html/positions}}

						{{/id}}
						{{^id}}

						<div style="text-align: center;width:100%;height:100%">
							<div style="padding-top: 100px; font-size: 16pt">
								Вы не авторизованы!<br/>
								<a href="/etton/">Перейти на страницу авторизации</a>
							</div>
						</div>

						{{/id}}
						{{/user}}

					</main><!-- .content-main-layer -->
				</div><!-- .content-layer -->
			</div><!-- .middle-layer -->

		</div><!-- .main-layer -->
		
		<div class="footer-layer">
			{{>common:footer}}
		</div><!-- footer-layer -->

		<div id="back_modal_layer" style="z-index: 1000; display: none; position: fixed; left: 0px; top: 0px; width: 100%; height: 100%; opacity: 0.5; background-color: black"></div>
		
		{{>gcommon:resources_foot}}
	</body>
</html>
