<div id="pages_cnt">

	<div id="pages_grid"></div>
	
	<div id="customWindow" style="display: none">
		<div id="customWindowHeader">
			<img src="/admin/img/editing.png" style="float: left;" />
			<span id="captureContainer" style="float: left; margin-left: 5px">Редактирование</span>
		</div>
		<div id="customWindowContent" style="overflow: hidden; padding: 1px">
			
			<div id="jqxDockPanel">
				<div id="save_cancel" dock="bottom" style="height: 40px; padding: 7px; text-align: right; background-color: #e8e8e8">
					<input type="button" value="Отмена" style="margin-bottom: 5px;" id="cancelButton"/>
					<input type="button" value="Сохранить" id="saveButton"/>	
				</div>
				<div id="form_edit" dock="left" style="background: #fff;">
					
					<div id="jqxTabs">
						<ul>
							 <li style="margin-left: 5px;">Заголовок</li>
							 <li>Редактор текста страницы</li>
						</ul>
						<div>
							<table width="100%" class="tbl-fields">
								<tr>
									<td width="100px">Название</td>
									<td><input type="text" style="width: 100%" id="caption"/></td>
								</tr>
								<tr>
									<td>URL-адрес</td>
									<td><input type="text" style="width: 100%" id="url_name" disabled="disabled"/></td>
								</tr>
								<tr>
									<td colspan="2"><label class="checkbox"><input type="checkbox" id="status"/> Страница активна</label></td>
								</tr>
								{{!<tr>
									<td colspan="2">
										<div style="text-align: center">
											<input type="button" value="Открыть редактор текста" data-toggle="modal" data-target="#body_wysiwyg_cnt" style="padding: 3px;"/>
										</div>
									</td>
								</tr>}}
							</table>
						</div>
						<div id="body_wysiwyg">
							<iframe src="/admin/elrte-1.3/elrte.html" width="100%" height="100%"></iframe>
							{{!<textarea dock="top" id="body" style="width: 100%; height: 99%"></textarea>}}
						</div>
					</div>
					
				</div>
			</div>
			
		</div>
	</div>
	
	<!-- Modal -->
	<div class="modal fade bs-example-modal-lg" id="body_wysiwyg_cnt" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
	  <div class="modal-dialog modal-lg">
		 <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			  <h4 class="modal-title" id="myModalLabel">Редактор текста</h4>
			</div>
			<div class="modal-body">
			  <textarea id="body_wysiwyg" style="width: 100%; height: 100%"></textarea>
			</div>
			<div class="modal-footer">
			  <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
			  <button type="button" class="btn btn-primary">Сохранить изменения</button>
			</div>
		 </div>
	  </div>
	</div>
	
	<div id="elfinder"></div>
	
</div>
